version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-mad-app-1
    environment:
      NODE_ENV: production
      PORT: 3000
    volumes:
      - data:/usr/src/app/data
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ai-mad-nginx-1
    ports:
      - "80:80"
    volumes:
      - ./nginx-ai-mad.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
